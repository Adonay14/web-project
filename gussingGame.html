<body>
    <div class="main">
        <header class="header">
            <img src="assets/images/logoMain.png" alt="logoGCS" style="float:left; width:200px; height:70px";>

        </header>

        <div class="gameStart">
          <h1>Guess The Number</h1>

      		<p>We have selected a random number between 1 - 10.
      			See if you can guess it.</p>

      	<div class="form">
      		<label for="guessField">Enter a guess: </label>
      		<input type = "text" id = "guessField" class = "guessField"></br>
      		<input type = "submit" value = "Submit guess"
      		class = "guessSubmit" id = "submitguess">
      	</div>

      	<script type = "text/javascript">

      		// random value generated
      		var y = Math.floor(Math.random() * 10 + 1);

      		// counting the number of guesses
      		// made for correct Guess
      		var guess = 1;

      		document.getElementById("submitguess").onclick = function(){

      		// number guessed by user
      		var x = document.getElementById("guessField").value;

      		if(x == y)
      	{
      		alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
      				+ guess + " GUESS ");
      	}
      		else if(x > y) /* if guessed number is greater
      									than actual number*/
      	{
      		guess++;
      		alert("OOPS SORRY!! TRY A SMALLER NUMBER");
      	}
      		else
      	{
      		guess++;
      		alert("OOPS SORRY!! TRY A GREATER NUMBER")
      	}
      }
      	</script>
            </div>
